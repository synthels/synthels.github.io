{% for item in site.data.settings.social %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == '/' %}
    <a class="menu-social" href="{{ site.baseurl }}{{ item.link }}">
      <i class="fa-{{item.style}} fa-{{ item.icon }}" aria-hidden="true"></i>
    </a>
  {% else %}
    <a class="menu-social" href="{{ item.link }}" target="_blank">
      <i class="fa-{{item.style}} fa-{{ item.icon }}" aria-hidden="true"></i>
    </a>
  {% endif %}
{% endfor %}
