<div style="margin-top: 5rem;" id="disqus_thread"></div>
<script>
  (() => {
    var d = document, s = d.createElement('script');
    s.src = 'https://{{ site.data.settings.disqus_shortname }}.disqus.com/embed.js';

    s.setAttribute('data-timestamp', + new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
